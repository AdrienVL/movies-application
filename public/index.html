<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>My Application</title>
    <link rel="stylesheet" href="/style.css" />
</head>
<body>

    <span>
        Movie Title <input id="title" type="text">
        <button id="sortTitle" type="button" class="buttons">Sort Title</button>
    </span>

    <span>
        Movie Rating <input id="rating" type="text">
    </span>

    <span>
        Movie Genre <input id="genre" type="text">
         <button id="sortGenre" type="button" class="buttons">Sort Genre</button>
    </span>

    Movie Details

    <span>
         <textarea id="details"></textarea>
    </span>

    <button id="submit" type="button" class="buttons">Submit</button>

    <button id="edit" type="button" class="buttons">Edit Movie</button>

    <button id="delete" type="button" class="buttons">Delete Movie</button>

    <div class="container">
        <div class="loading"></div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
